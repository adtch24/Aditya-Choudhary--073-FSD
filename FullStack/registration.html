<!DOCTYPE html> 
<html lang="en"> 
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Student Registration Form</title>  
</head>  
<body style="background-color: skyblue">  
 
    <h1 style="text-align: center; font-family: sans-serif; color: #008080;">Student Registration 
Form</h1>  
 
    <form style="width: 600px; margin: auto; padding: 20px;">  
 
        <label for="rollNo" style="color: blue;">Roll no.:</label>  
        <input type="text" id="rollNo" name="rollNo" style="margin-left: 90px; margin-bottom: 
10px;"><br> 
<input type="text" id="studentName" name="studentName" style="margin-left: 35px;    
margin-bottom: 10px;"><br>  
<label for="fatherName" style="color: blue;">Father's name:</label>  
<input type="text" id="fatherName" name="fatherName" style="margin-left: 28px; 
margin-bottom: 10px;"><br>  
<label for="dob" style="color: blue;">Date of Birth:</label>  
<input type="date" id="dob" name="dob" style="margin-left: 40px; margin-bottom: 
10px;"><br>  
<label for="mobile" style="color: blue;">Mobile no.:</label>  
<input type="text" id="mobile" name="mobile" style="margin-left: 60px; margin
bottom: 10px;"><br>  
<label for="email" style="color: blue;">Email:</label>  
<input type="email" id="email" name="email" style="margin-left: 100px; margin
bottom: 10px;"><br>  
<label for="pass" style="color: blue;">Password:</label>  
<input type="password" id="pass" name="pass" style="margin-left: 65px; margin
bottom: 10px;"><br>  
<label style="color: blue;">Department:</label>  
<input type="checkbox" id="dept1" name="dept1">CSE  
<input type="checkbox" id="dept2" name="dept2">ECE 
<input type="checkbox" id="dept3" name="dept3">ME<br>  
<label for="course" style="color: blue;">Course:</label>  
<select id="course" name="course" style="margin-left: 65px; margin-bottom: 10px;">  
<option value="btech">B.Tech</option>  
<option value="bca">BCA</option>  
<option value="mca">MCA</option>  
</select><br>  
<label for="city" style="color: blue;">City:</label>  
<input type="text" id="city" name="city" style="margin-left: 95px; margin-bottom: 
10px;"><br>
